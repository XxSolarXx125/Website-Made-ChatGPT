<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Code Suspicion Checker</h1>
    <p>Paste your Python code below or upload a file to check for suspicious content.</p>

    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    
    <div class="buttons">
      <input type="file" id="fileUpload" accept=".py">
      <button onclick="checkCode()">Check Code</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
